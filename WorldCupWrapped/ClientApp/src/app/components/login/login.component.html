<div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" formControlName="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" formControlName="username" class="form-control" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" class="form-control" id="password" required>
      </div>
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
    </form>
  </div>
